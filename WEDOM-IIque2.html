<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1 class="h1">First H1</h1>
    <h1 class="h1">Second H1</h1>
    <h3 class="h3">First H3</h3>
    <h3  class="h3">Second H3</h3>
    <h5 class="h5">First H5</h5>
    <h5 class="h5">Second H5</h5>
    <h5 class="h5">Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        let heading1=document.getElementsByClassName('h1');
       for(let i=0;i<heading1.length;i++){
        heading1[i].style.color='red';
       }
      }

      function changeH3() {
        let heading2=document.getElementsByClassName('h3');
       for(let i=0;i<heading2.length;i++){
        heading2[i].style.color='green';
       }
      }

      function changeH5() {
        let heading3=document.getElementsByClassName('h5');
       for(let i=0;i<heading3.length;i++){
        heading3[i].style.color='blue';
       }
      }

      function changeGreen() {
        let heading4=document.getElementsByClassName('green');
       for(let i=0;i<heading4.length;i++){
        heading4[i].style.color='green';
       }
      }

      function changeRed() {
        let heading5=document.getElementsByClassName('red');
       for(let i=0;i<heading5.length;i++){
        heading5[i].style.color='red';
       }
      }

      function changeBlue() {
        let heading6=document.getElementsByClassName('blue');
       for(let i=0;i<heading6.length;i++){
        heading6[i].style.color='blue';
       }
      }
    </script>
  </body>
</html>
